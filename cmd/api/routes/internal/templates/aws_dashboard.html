<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Metrics Dashboard</title>
</head>
<body>
    <h1>AWS Metrics</h1>
    <table border="1">
        <tr>
            <th>Service Name</th>
            <th>Metric Name</th>
            <th>Value</th>
            <th>Timestamp</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ServiceName}}</td>
            <td>{{.MetricName}}</td>
            <td>{{.Value}}</td>
            <td>{{.Timestamp}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
